<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffe6e6;
            background-image: url('https://www.wallpapersafari.com/valentines-background-free/');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        input {
            margin: 10px;
            padding: 10px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60000;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #ff1a1a;
        }
        .heart {
            background-color: red;
            display: inline-block;
            height: 50px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 50px;
            animation: heartbeat 1s infinite;
            margin-top: 20px;
        }
        .heart:before,
        .heart:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            20% {
                transform: scale(1.25) rotate(-45deg);
            }
            40% {
                transform: scale(1.5) rotate(-45deg);
            }
            60% {
                transform: scale(1.25) rotate(-45deg);
            }
            80% {
                transform: scale(1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <h1>FLAMES Game</h1>
    <input type="text" id="name1" placeholder="Enter first name">
    <input type="text" id="name2" placeholder="Enter second name">
    <button onclick="playFlames()">Find Relationship</button>
    <h2 id="result"></h2>
    <div class="heart"></div>

    <script>
        // Function to remove common letters
        function removeCommonLetters(name1, name2) {
            let arr1 = name1.toLowerCase().replace(/\s/g, '').split('');
            let arr2 = name2.toLowerCase().replace(/\s/g, '').split('');
            arr1.forEach(char => {
                let index = arr2.indexOf(char);
                if (index !== -1) {
                    arr2.splice(index, 1);
                    arr1.splice(arr1.indexOf(char), 1);
                }
            });
            return arr1.length + arr2.length;
        }

        // Function to get the FLAMES result based on count
        function flamesResult(count) {
            let flames = ["Friends", "Lovers", "Affection", "Marriage", "Enemies", "Siblings"];
            let index = 0;
            while (flames.length > 1) {
                index = (index + count - 1) % flames.length;
                flames.splice(index, 1);
            }
            return flames[0];
        }

        // Function that runs when the button is clicked
        function playFlames() {
            let name1 = document.getElementById("name1").value.trim();
            let name2 = document.getElementById("name2").value.trim();
            
            if (name1 && name2) {
                let count = removeCommonLetters(name1, name2);
                let result = flamesResult(count);
                document.getElementById("result").innerText = `Relationship: ${result}`;

                // Create an object to send to the backend
                let resultData = {
                    name1: name1,
                    name2: name2,
                    result: result
                };

                // Send data to the FastAPI backend (POST request)
                fetch('https://your-app-name.onrender.com/save_flames_result/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resultData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Data saved:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            } else {
                document.getElementById("result").innerText = "Please enter both names!";
            }
        }
    </script>
</body>
</html>
