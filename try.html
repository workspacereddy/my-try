<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js";
    </script>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>FLAMES Game</h1>
    <input type="text" id="name1" placeholder="Enter first name">
    <input type="text" id="name2" placeholder="Enter second name">
    <button onclick="playFlames()">Find Relationship</button>
    <h2 id="result"></h2>
    <div class="heart"></div>

    <script type="module">
        // Firebase Configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "AIzaSyAe0xx_UfIyUMN-18edJm2F7xQn3VZq34o",
            authDomain: "flames-workspace.firebaseapp.com",
            projectId: "flames-workspace",
            storageBucket: "flames-workspace.firebasestorage.app",
            messagingSenderId: "297627138932",
            appId: "1:297627138932:web:733059045ab5458f06ca21",
            measurementId: "G-52PWK6YZSV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function removeCommonLetters(name1, name2) {
            let arr1 = name1.toLowerCase().replace(/\s/g, '').split('');
            let arr2 = name2.toLowerCase().replace(/\s/g, '').split('');
            arr1.forEach(char => {
                let index = arr2.indexOf(char);
                if (index !== -1) {
                    arr2.splice(index, 1);
                    arr1.splice(arr1.indexOf(char), 1);
                }
            });
            return arr1.length + arr2.length;
        }

        function flamesResult(count) {
            let flames = ["Friends", "Lovers", "Affection", "Marriage", "Enemies", "Siblings"];
            let index = 0;
            while (flames.length > 1) {
                index = (index + count - 1) % flames.length;
                flames.splice(index, 1);
            }
            return flames[0];
        }

        async function playFlames() {
            let name1 = document.getElementById("name1").value.trim();
            let name2 = document.getElementById("name2").value.trim();

            if (name1 && name2) {
                let count = removeCommonLetters(name1, name2);
                let result = flamesResult(count);
                document.getElementById("result").innerText = `Relationship: ${result}`;

                // Save names to Firestore
                try {
                    await addDoc(collection(db, "flames_game"), {
                        name1: name1,
                        name2: name2,
                        result: result,
                        created_at: serverTimestamp()
                    });
                    console.log("Names saved to Firestore");
                } catch (error) {
                    console.error("Error adding document: ", error);
                }
            } else {
                document.getElementById("result").innerText = "Please enter both names!";
            }
        }
    </script>
</body>
</html>
